<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <!-- block : fills to the width of the parent -->
    <div> block </div>
    <div> block </div>
    <!-- inline-block: fills to the width of whatever we tell it default to content -->
    <div style="display: inline-block; width: 200px;">inline-block</div>
    <div>inline-block</div>
    <!-- inline: fills to the width of the content -->
    <span style="width: 200px;">inline</span>
    <span>inline</span>
</body>
</html>
